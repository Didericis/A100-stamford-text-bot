<head>
    <title>A100 Stamford Text Bot</title>
    <link href="/index.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
</head>
<body>
    <audio id="waveSound" src="/textAlert.mp3" hidden></audio>
    <div class="robot">
        <div class="face-container">
            <div class="face">
                <div class="upper-eyelid eyelid"></div>
                <div class="left-eye eye">
                    <div class="pupil"></div>
                </div>
                <div class="right-eye eye">
                    <div class="pupil"></div>
                </div>
                <div class="lower-eyelid eyelid"></div>
                <div class="mouth"></div>
                <div class="bow-tie">
                    <div class="left-bow-tie"></div>
                    <div class="knot"></div>
                    <div class="right-bow-tie"></div>
                </div>
            </div>
        </div>
        <div class="body-container">
            <div class="body">
                <div class="full-arm full-arm-left">
                    <div class="shoulder"></div>
                    <div class="left-arm arm"></div>
                </div>
                <img class="chest" src="/a100Logo.png">
                <div class="full-arm full-arm-right">
                    <div class="shoulder"></div>
                    <div class="right-arm arm"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
